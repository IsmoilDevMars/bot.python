<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calendar UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month" class="nav-btn">&#10094;</button>
            <h1 id="month-year">October 2024</h1>
            <button id="next-month" class="nav-btn">&#10095;</button>
            <button id="dark-mode-toggle" class="dark-mode-btn">
                <span id="dark-icon">&#9790;</span>
                <span id="light-icon">&#9728;</span>
            </button>
        </header>
        <div class="calendar">
            <div class="days-header">
                <span>Sun</span><span>Mon</span><span>Tue</span>
                <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div class="days-grid">
                <!-- Calendar days will be dynamically inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
